<script type="application/javascript">

    var zonesToPredict = 5; // or 2
    var model = 'crf'; // or cnn
    var trainedOn = 'enron'; // or asf
    var models = {};

    function submit() {
        var rawText = document.getElementById('input').value;
        getPredictions(rawText).then(function (predictions) {
            document.getElementById('target').innerHTML = drawTable(predictions);
        }).catch(function (error) {
            console.error(error);
        });
    }

    function getPredictions(text) {
        var basePath = 'http://localhost:5000/' + ((zonesToPredict === 2) ? 'two' : 'five');

        return post(basePath, {'rawText': text, 'model': model, 'trainedOn': trainedOn});

        function post(path, payload) {
            return new Promise(function (resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (this.readyState === 4) {
                        if (this.status === 200) {
                            try {
                                resolve(JSON.parse(this.responseText));
                            } catch (e) {
                                resolve(this.responseText)
                            }
                        } else {
                            reject('Error ' + this.status + ' ' + this.statusText);
                        }
                    }
                };
                // send list of elements as JSON to the server
                xhr.open('POST', path, true);
                xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
                xhr.send(JSON.stringify(payload));
            });
        }
    }

    function drawTable(predictions) {
        var labels = Object.keys(predictions[0]['predictions']);
        var ret = '<table id="output"><thead><tr>';
        labels.forEach(function (label) {
            var parts = label.split('/');
            ret += '<th>' + parts[parts.length - 1] + '</th>';
        });
        ret += '<th style="width:80%">Text</th></tr></thead><tbody>';
        predictions.forEach(function (prediction) {
            ret += '<tr>';
            var max = null;
            labels.forEach(function (label) {
                if (max === null)
                    max = {'label': label, 'confidence': prediction['predictions'][label]};
                else if (max['confidence'] < prediction['predictions'][label])
                    max = {'label': label, 'confidence': prediction['predictions'][label]};
                ret += '<td style="' + getColour(label, prediction['predictions'][label]) + '">' +
                    prediction['predictions'][label].toFixed(2) + '</td>';
            });
            ret += '<td style="' + getColour(max['label'], max['confidence']) + '">' + prediction['text'] + '</td>';
            ret += '</tr>';
        });
        ret += '</tbody></table>';
        return ret;

        function getColour(label, confidence) {
            if (label === 'Body')
                return ret('0', '110', '81');   // Lush Meadow
            if (label === 'Header')
                return ret('158', '70', '36');  // Potter's Clay
            if (label === 'Body/Signature')
                return ret('173', '93', '93');  // Dusty Cedar
            if (label === 'Body/Intro')
                return ret('185', '58', '50');  // Aurora Red
            if (label === 'Body/Outro')
                return ret('216', '174', '71'); // Spicy Mustard

            function ret(r, g, b) {
                return 'background-color: rgba(' + r + ',' + g + ',' + b + ',' + confidence + ')';
            }
        }
    }

    document.getElementById('submit').onclick = submit;
    document.getElementById('zone-toggle').onclick = function () {
        zonesToPredict = (zonesToPredict === 2) ? 5 : 2;
    };
    document.getElementById('model-toggle').onclick = function () {
        model = (model === 'crf') ? 'cnn' : 'crf';

        "To Team Enron:  We have permission to share the following thoughts accompanying a pledge made to Jeff Skilling by an Enron employee, Michael Brown.  His $500 pledge to Jeff is dedicated as follows:\n\nIn loving memory of\nHayden M. Brown\nJanuary 11, 2000 - October 24, 2000\n\n---------------------- Forwarded by Sherri Sera/Corp/Enron on 04/20/2001 12:21 PM ---------------------------\nFrom:\tMichael Brown/ENRON@enronXgate on 04/19/2001 05:54 PM\nTo:\tJeff Skilling/Corp/Enron@ENRON\ncc:\t \n\nSubject:\tRE:  MS150\n\nI am sure that you have forwarded this email to a more senior Michael Brown, however, I would be glad to pledge to Jeff's ride this weekend.  You see, last fall my daughter died of Spinal Muscular Atrophy (SMA), she was nine months old and if they find a cure for MS, the cure for SMA will not be far behind as they are similar diseases.\n\nSo I would like to pledge $500 towards the ride in honor of my daughter, Hayden.  All I ask is that when the ride gets really hard, to think of her & all the others like her that will benefit from this ride, then pedal a little harder.\n\nYou can send someone to pick up my check as I am located @ EB 3108F.\n\nSincerely,\nMichael L. Brown\nDirector\nEnron North America\nEast Originatioin\nx31930\n",
        "tx, rick\n\n -----Original Message-----\nFrom: \tCrews, David  \nSent:\tWednesday, May 30, 2001 10:11 AM\nTo:\tBuy, Rick\nCc:\tGorte, David\nSubject:\tRE: FYI - Project Raven\n\nMy first official involvement (along with Chip)  was a meeting with Brad Richter on 5/23 to discuss the strategy and valuation approach.  This was the EBS' structuring teams introduction as well.   The model that Lehman had prepared only looked at the Managed Hosting business and had a number of questionable assumptions that were pointed out to the corporate development team.  \n\nRAC did not prepare its own numbers.  I had more questions about strategy and understanding the different parts of the transaction.\n\n RAC was not invited to the meeting with Skilling.\n\nThe transaction was being run by EBS Corporate Development - Jeff Donohue was heavily involved from the start of discussions with the company.  Brad Richter, who works for Donohue, was the day to day contact at the end. \n\nDavid\n\n\n\n\n\n\tRick Buy/ENRON@enronXgate 05/30/01 09:20 AM \t   To: David Crews/Enron Communications@Enron Communications  cc: David Gorte/ENRON@enronXgate  Subject: RE: FYI - Project Raven\t\n\n\nWere we involved in transaction? Did we run any numbers. Were we at the meeting with Skilling? Was corporate development involved? Who? Rick\n\n -----Original Message-----\nFrom: \tCrews, David  \nSent:\tWednesday, May 30, 2001 8:25 AM\nTo:\tBuy, Rick\nCc:\tDavid Gorte/HOU/ECT@ENRON\nSubject:\tRE: FYI - Project Raven\n\nI spoke briefly yesterday with Brad Richter who was going to put something more formal together.  I will send that to you when I have it.\n\nJeff and the commercial team had different opinions about the managed hosting side of the business.  Part of EBS liked the technical capabilitiy of PSI Net and felt that this capability would allow EBS to run a managed hosting business (basically outsourcing the operation of company web sites).  Jeff did not like this business and had told EBS last week to not put any growth on this part of the business in their analysis.  \n\nWithout growth on the managed hosting part of the business, EBS needed to find $100 million/year of benefit through the acquisition.  A large part of this would have come from IP Transit which, due to its size, PSI Net would have received free through peering and which EBS currently pays for.  These saving depend a lot on hockey stick projections from EBS' current activities (although MSN would provide a large portion of this savings).  The rest of the benefit was to come through cross selling PSI Net's existing customers and new customers obtained due to the combination of their technical capability and Enron's financial capability.  This increased technical capability is diametrically opposed to Project Reset (the sale of EBS' long haul network to Qwest in return for a series of options on capacity).\n\nPSI Net wanted a quick decision and a purchase of the whole company through a packaged bankruptcy to try and maintain staff and customers.  I have heard comments that they wanted Enron to purchase their consulting arm as well.  This group had approximately 1,000 people and held no particular interest to EBS.  I do not know whether it was the speed of the transaction, the consulting arm, the managed hosting business, or the increased technical direction that killed the transaction.\n\n\n\n\n\n\n\n\n\tRick Buy/ENRON@enronXgate 05/30/01 07:58 AM \t   To: David Crews/Enron Communications@Enron Communications  cc:   Subject: RE: FYI - Project Raven\t\n\n\n\ni would like more detail if we have it tx rick\n\n -----Original Message-----\nFrom: \tCrews, David  \nSent:\tTuesday, May 29, 2001 11:57 AM\nTo:\tRick Buy/HOU/ECT@ENRON; David Gorte/HOU/ECT@ENRON\nSubject:\tFYI - Project Raven\n\nThe proposed purchase of PSI Net by EBS was officially killed by Skilling this morning.\n\nDavid\n",
        "yes\n\n -----Original Message-----\nFrom: \tSchoppe, Tammie  \nSent:\tTuesday, October 02, 2001 12:14 PM\nTo:\tKitchen, Louise\nSubject:\tFW: Houston Aeros Tickets\n\nAre you interested?\n -----Original Message-----\nFrom: \tDaw, Nicki  \nSent:\tFriday, September 28, 2001 3:28 PM\nTo:\tSchoppe, Tammie; Brooks, Loretta; Hillis, Kimberly; Phillips, Cathy; Burns, Jennifer; Ford, Sue; Schiller, Marsha; Blackwood, Connie; Burns, Jennifer; Chapman, Kay; Dauterive, Inez; Daw, Nicki; Elbertson, Janette; Ferrari, Kerry; Fleming, Rosalee; Ford, Sue; Harris, Stephanie J; Heathman, Karen K.; Maronge, Bridget; Marshall, Lucy; McVicker, Maureen; Phillips, Cathy; Rapacioli, Marisa; Schiller, Marsha; Stark, Cindy; Taylor, Liz M.; Valencia, Laura; Westbrook, Sharron; Vuittonet, Laura; Zoch, Judy; Venable, Rachael; Harvey, Claudette; Armstrong, Julie; Tijerina, Shirley; Fallon, Susan; Rode, Tina; Clyatt, Julie; Angelos, Megan; Westbrook, Cherylene R.; Black, Tamara Jae; Elbertson, Janette; Watson, Denys; Rangel, Ina; Palmer, Rhonna\nCc:\tTaylor, Liz M.; Tagliarino, David; Williamson, Joannie; Grissom, Greg\nSubject:\tHouston Aeros Tickets\n\n\nMark Frevert has purchased 4 tickets for the Houston Aeros 2001-02 season, for use by all business units, the same way as the Astros tickets.  This is the Aeros first year in the American Hockey League.  Their first game is on October 12th, go to http://www.aeros.com/schedule/ to see the full schedule.\n\nOur seats are located in Section 108, Row R, Seats 1-4.\n\nIf your group in interested in using these tickets, please give me a call (x33497).  \n\nIn addition, I have 3 invitations (each admit 2 people) to the \"Meet the Team Party\" on Tuesday, 2nd October.  If you would like to attend, please let me know.  The party will be held at the Compaq Center from 6pm to 8pm.\n\nRegards,\n\nNicki\n\n\nNicki Daw\nEnron Corp\nTel: 713 853 3497\nFax: 713 646 3330",
        "Yea, someone should have warned you about the drinks being poured at the\nol' GK.  They tend to be pretty stiff.\n\n...and ...\"Swerve on?\"  I have only a select group of friends who use such\nterminology - you must be one of those cool-guy types!\n\nA night out on Thursday sounds really good right now - maybe I will see\nyou.  Downing Street is one of my favorite low-key spots - a bit of a meat\nmarket at times, but low key nonetheless.  Not to be rude, but to be\nthorough rather, would you describe yourself as blond or more of a\nbrunette?\n\nJen\n\n\nTo:   IMCEANOTES-jennifer+2Esanders/40us/2Eandersen/2Ecom/40ENRON@enron.com\ncc:     (bcc: Jennifer D. Sanders)\nDate: 08/07/2001 03:09 PM\nFrom: Gerald.Nemec@enron.com\nSubject:  RE: Hello!\n\n\nYea, we definitely had our swerve on that night.  I will have to have a\ntalk with that bartender next time, because I was over-served.  Probably\nnot a good idea to start at GK at 6  and stay til 2 in the morning.\n\nThanks for your gracious response.  Let me tell you, I had much debate over\nwhether email was the appropriate communication medium or the phone.  I was\nswung in favor of email to save myself the potential awkwardness of the\nfollowing phone conversation scenario:\n\n     Jennifer:  \"Hello\"\n     Gerald:  \"Hi, Jennifer, this is Gerald.  We met at the Gallant Knight\non Friday\"\n     Jennifer:  \"Who?\"\n\nAs I said Friday night was kind of hazy for me.  I'll probably be meeting\nsome friends for happy hour on Thursday night at Downing Street.  If you\nand your friends are out, why don't you try and stop by.\n\nGerald.\n\n    -----Original Message-----\n   From:   jennifer.d.sanders@us.andersen.com@ENRON\n\n[mailto:IMCEANOTES-jennifer+2Ed+2Esanders+40us+2Eandersen+2Ecom+40ENRON@ENRON.com]\n\n\n\n   Sent:   Tuesday, August 07, 2001 10:58 AM\n   To:     Nemec, Gerald\n   Subject:  Re: Hello!\n\n\n   Of course I remember you.  GK is really a great spot on Fridays - Looked\n   like you guys were having a good time!\n   I found you quite nice as well, but I am currently dating someone.  No\n   worries.  While I've never been a big fan of unconventional dating\n   practices (i.e. hooking up over the internet), i do fancy your approach\n   of\n   straightforward and clever ingenuity!!  And if you ever want to just\n   have\n   lunch or a drink anyway, let me know.\n\n   Jen\n\n   P.S.   Tell Mike \"no worries\"  as well!\n\n\n\n   To:   Jennifer D. Sanders@ANDERSEN WO\n   cc:\n   Date: 08/06/2001 03:54 PM\n   From: Gerald.Nemec@enron.com\n   Subject:  Hello!\n\n\n   Hi Jennifer,  I don't know if you remember, but we met at Gallant Knight\n   on Friday night.  I was with Mike Robison and the Enron group.  I had\n   never been there before, but that place is alot of fun.  Definition of\n   \"Swanky\".  You are probably wondering, \"Why is this guy emailing me!\"\n   We'll, I will be straightforward and say that I found you very charming.\n   I wanted to see if you would be interested in meeting me for lunch or a\n   drink afterwork!  I apologize in advance if you are dating or involved\n   with someone, but I thought I would take that chance.\n\n   P.S.  Mike gave me your email address, but don't hold it against him.\n   ;-)\n\n   Gerald\n\n\n   **********************************************************************\n   This e-mail is the property of Enron Corp. and/or its relevant affiliate\n   and may contain confidential and privileged material for the sole use of\n   the intended recipient (s). Any review, use, distribution or disclosure\n   by\n   others is strictly prohibited. If you are not the intended recipient (or\n   authorized to receive for the recipient), please contact the sender or\n   reply to Enron Corp. at enron.messaging.administration@enron.com and\n   delete\n   all copies of the message. This e-mail (and any attachments hereto) are\n   not\n   intended to be an offer (or an acceptance) and do not create or evidence\n   a\n   binding and enforceable contract between Enron Corp. (or any of its\n   affiliates) and the intended recipient or any other party, and may not\n   be\n   relied on by anyone as the basis of a contract by estoppel or otherwise.\n   Thank you.\n   **********************************************************************\n\n\n\n\n\n\n\n   *******************Internet Email Confidentiality\n   Footer*******************\n\n\n   Privileged/Confidential Information may be contained in this message.\n   If\n   you are not the addressee indicated in this message (or responsible for\n   delivery of the message to such person), you may not copy or deliver\n   this\n   message to anyone. In such case, you should destroy this message and\n   kindly\n   notify the sender by reply email. Please advise immediately if you or\n   your\n   employer do not consent to Internet email for messages of this kind.\n   Opinions, conclusions and other information in this message that do not\n   relate to the official business of my firm shall be understood as\n   neither\n   given nor endorsed by it.\n\n\n\n\n\n\n\n\n\n*******************Internet Email Confidentiality Footer*******************\n\n\nPrivileged/Confidential Information may be contained in this message.  If\nyou are not the addressee indicated in this message (or responsible for\ndelivery of the message to such person), you may not copy or deliver this\nmessage to anyone. In such case, you should destroy this message and kindly\nnotify the sender by reply email. Please advise immediately if you or your\nemployer do not consent to Internet email for messages of this kind.\nOpinions, conclusions and other information in this message that do not\nrelate to the official business of my firm shall be understood as neither\ngiven nor endorsed by it."
